<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body id="body">
    <h1 id="h1">SUPER TIC-TAC-TOE</h1>
    <header id="header">
        <div id="header-turn-container">
            <span id="span-turn">X</span>
            <h3 id="header-turn">TURN</h3>
        </div>
        <button id="change-theme-button">
            <span class="material-symbols-outlined">dark_mode</span>
            <h3>CHANGE THEME</h3>
        </button>
    </header>
    
    <main id="main-grid-container"></main>

    <div id="big-win-container">
        <div id="big-win-alert">
            <h2 id="big-winner"><span id="big-winner-span"></span></h2>
            <button id="play-again-button">PLAY AGAIN</button>
        </div>
    </div>

    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
